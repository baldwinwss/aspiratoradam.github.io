<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let It Happen</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  body {
    background: url('let-it-happen-album.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding-top: 50px;
    padding-bottom: 50px;
  }

  .ryan-img {
    position: absolute;
    width: 160px;
    height: 190px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s;
  }
  .ryan-img:hover { transform: scale(1.1) rotate(0deg); }

  #ryan1 { top: 50px; left: 30px; transform: rotate(-10deg); }
  #ryan2 { top: 300px; left: 60px; transform: rotate(15deg); }
  #ryan3 { top: 100px; right: 50px; transform: rotate(5deg); }
  #ryan4 { top: 350px; right: 80px; transform: rotate(-15deg); }

  /* --- VİDEO --- */
  #video-container {
    width: 60%;
    max-width: 800px;
    aspect-ratio: 16/9;
    border-radius: 15px;
    overflow: hidden;
    z-index: 1;
  }
  #main-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #spotify-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 30px;
  }
  iframe {
    width: 300px;
    height: 80px;
    border-radius: 10px;
    border: none;
  }

  /* --- MOBİL DÜZELTMELER --- */
  @media (max-width: 768px) {

    body {
      padding-top: 20px;
      padding-bottom: 20px;
      background-size: cover;
      background-attachment: scroll;
    }

    #video-container {
      width: 95% !important;
      max-width: none;
      aspect-ratio: 16/9;
    }

    .ryan-img {
      width: 120px;
      height: 145px;
      opacity: 0.9;
    }

    /* Resimler videonun üzerine binmesin */
    #ryan1 { top: 20px; left: 10px; }
    #ryan2 { top: auto; bottom: 150px; left: 20px; }
    #ryan3 { top: 20px; right: 10px; }
    #ryan4 { top: auto; bottom: 150px; right: 20px; }

    #spotify-container {
      flex-direction: column !important;
      flex-wrap: nowrap !important;
      align-items: center !important;
    }

    iframe {
      width: 90% !important;
    }
  }

</style>
</head>
<body>

<img id="ryan1" class="ryan-img" src="ryan1.png" alt="Ryan 1">
<img id="ryan2" class="ryan-img" src="ryan2.png" alt="Ryan 2">
<img id="ryan3" class="ryan-img" src="ryan3.png" alt="Ryan 3">
<img id="ryan4" class="ryan-img" src="ryan4.png" alt="Ryan 4">

<div id="video-container">
  <video id="main-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<style>
  #spotify-container {
    display: flex !important;
    flex-direction: row !important;
    flex-wrap: wrap !important;
    justify-content: center !important;
    align-items: center !important;
    gap: 20px !important;
    width: 100%;
  }
  #spotify-container iframe {
    flex-shrink: 0 !important;
    display: block !important;
  }
</style>

<div id="spotify-container">
  <iframe id="spotify1" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify2" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify3" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify4" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify5" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify6" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify7" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify8" allowtransparency="true" allow="encrypted-media"></iframe>
  <iframe id="spotify9" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

<script>
const tracks = [
  "2X485T9Z5Ly0xyaghN73ed",
  "2NHkwSwm6C6eAX3z6xm7Uy",
  "5hM5arv9KDbCHS0k9uqwjr",
  "0CR0zjfEc2M1SpqnXKWx6O",
  "3FvDDKst90L5xY4lsLiMXz",
  "6K4t31amVTZDgR3sKmwUJJ",
  "52ojopYMUzeNcudsoz7O9D",
  "5M4yti0QxgqJieUYaEXcpw",
  "3RmFPuTTAjSQ2pbEd2j9oA"
];

tracks.forEach((id, i) => {
  document.getElementById(`spotify${i+1}`).src =
    `https://open.spotify.com/embed/track/${id}?utm_source=generator`;
});
</script>

</body>
</html>
